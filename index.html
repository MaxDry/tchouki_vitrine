<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="button.css">
    <title>Tchouki</title>
</head>
<body>
    <audio id="audio" class="audio-control" controls src="audio/menu.mp3" autoplay>
        <div style="border: 1px solid black ; padding: 8px ;">
        Sorry, your browser does not support the <audio> tag used in this demo.
        </div>
    </audio>
    <img class="wallpaper_rock" src="images/wallpaper_rock.png" alt="">
    <img class="tchouki_run" src="images/tchouki_right.gif" alt="">
    <div class="tchouki_logo">
        <img src="images/tchouki_logo.png" alt="">
    </div>
    <div class="buttons">
        <a target="blank" href="https://docs.google.com/document/d/1u9q9sUbXlm41u1FCpbIYVZc8nXpTUexQeO2XQ8xHlyA/edit" class="btn btn-order">
            <img class="icon_btn" src="images/order_icon.png" alt="">
            <span>Commander</span>
        </a>
        <a target="blank" href="https://discord.com/invite/QWNFSykxC5" class="btn btn-discord">
            <img class="icon_btn" src="images/discord_icon.png" alt="">
            <span>Discord</span>
        </a>
        <a target="blank" href="https://www.instagram.com/tchouuuki/" class="btn btn-instagram">
            <img class="icon_btn" src="images/instagram_icon.png" alt="">
            <span>Instagram</span>
        </a>
        <a target="blank" href="https://www.patreon.com/tchouki" class="btn btn-patreon">
            <img class="icon_btn" src="images/patreon_icon.png" alt="">
            <span>Patreon</span>
        </a>
        <a target="blank" href="https://www.twitch.tv/tchouuki" class="btn btn-twitch">
            <img class="icon_btn" src="images/twitch_icon.png" alt="">
            <span>Twitch</span>
        </a>
        <a target="blank" href="https://twitter.com/Tchouuuki" class="btn btn-twitter">
            <img class="icon_btn" src="images/twitter_icon.png" alt="">
            <span>Twitter</span>
        </a>
        <a target="blank" href="https://www.redbubble.com/fr/people/florimonlarivie/shop" class="btn btn-redbubble">
            <img class="icon_btn" src="images/redbubble_icon.png" alt="">
            <span>RedBubble</span>
        </a>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
